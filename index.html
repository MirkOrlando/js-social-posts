<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Posts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Social Posts</h1>
    <div class="container">
      <div class="card">
        <div class="author">
          <div class="propic_container">
            <img src="https://unsplash.it/300/300?image=" alt="" />
          </div>
          <div class="nickname_container">
            <div class="nickname">Mirko Orlando</div>
            <div class="date">26/06/2021</div>
          </div>
        </div>
        <div class="caption">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus
          corrupti ad mollitia minima, placeat vel maxime perspiciatis, alias
          velit quasi, doloribus aliquid doloremque sint at ea impedit
          voluptates repellat voluptatum.
        </div>
        <img src="https://unsplash.it/600/300?image=" alt="" />
        <div class="like_action">
          <div class="btn_like">
            <i class="fa-solid fa-thumbs-up"></i> Mi Piace
          </div>
          <div class="likes_counter">
            Piace a <span class="n_likes">80</span> persone
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
